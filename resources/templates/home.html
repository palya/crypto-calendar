{% extends "base.html" %}
{% block content %}
<div class="row">
  {% for item in items %}
    <div class="col-12 col-lg-6">
      <div class="card-project">
        <div class="currency-title">
          <h2>{{ item.name }}</h2>
        </div>
        <div>{{ item.description }}</div>
        <div>Launch: <span>{{ item.launch }}</span></div>
        <div>Base: <span>{{ item.base }}</span></div>
        <div>Website: <a href="{{ item.website }}">{{ item.website }}</a></div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
